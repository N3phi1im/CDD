<ion-view view-title="Player Characters">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="player in players" type="item-text-wrap" href="#/tab/players/{{player.id}}">
        <img ng-src="{{player.face}}">
        <h2>{{player.name}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
